<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增日报表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reportDay-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">检查点名：</label>
                <div class="col-sm-8">
                    <select name="checkName" class="form-control m-b" th:with="checkName=${checkNameList}">
                        <option value="">所有</option>
                        <option th:each="checkName:${checkName}" th:text="${checkName}" th:value="${checkName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">配件名称：</label>
                <div class="col-sm-8">
                    <select name="partName" class="form-control m-b" th:with="partName=${partNameList}">
                        <option value="">所有</option>
                        <option th:each="partName:${partName}" th:text="${partName}" th:value="${partName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规格型号：</label>
                <div class="col-sm-8">
                    <input name="partItem" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单位名称：</label>
                <div class="col-sm-8">
                        <select name="unitName" class="form-control m-b" th:with="unitName=${unitNameList}">
                            <option value="">所有</option>
                            <option th:each="unitName:${unitName}" th:text="${unitName}" th:value="${unitName}"></option>
                        </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数量：</label>
                <div class="col-sm-8">
                    <input name="partCount" class="form-control" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">分配者：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="leader" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">要求时限：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dealTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修机组：</label>
                <div class="col-sm-8">
                    <select name="repairDept" class="form-control m-b" th:with="repairDept=${repairDeptList}">
                        <option value="">所有</option>
                        <option th:each="repairDept:${repairDept}" th:text="${repairDept}" th:value="${repairDept}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">完成时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="requireTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="comment" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "business/reportDay"
        $("#form-reportDay-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-reportDay-add').serialize());
            }
        }

        $("input[name='createDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='dealTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='requireTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
